# -*- coding: utf-8 -*-
# vim: ft=yaml
clamav:
  config: '/etc/clamav'
  daemon:
    pkg: clamav-daemon
    service:
      name: clamav-daemon
    systemd:
      Socket:
        # Lists are not merged. Copy any settings you want to keep.
        - ListenStream: ""
        - SocketUser: "clamav"
        - ListenStream: "/var/run/clamav/clamd.ctl"
        - SocketGroup: "clamav"
        - SocketMode: 666
  freshclam:
    pkg: clamav-freshclam
    service:
      name: clamav-freshclam
